<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-dark p-0 shadow d-flex">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
    <img class="brand-logo" src="../../../assets/logo.jpg" alt="Logo">
    <h1 class="navbar-brand flex-grow-1">Train Me</h1>
  </a>
</nav>
<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">

    <nav class="mainS col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
              <i class="fa fa-child" aria-hidden="true"></i>Exercícios
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register-exercise" routerLinkActive="active">
              <i class="fa fa-plus" aria-hidden="true"></i>Adicionar Exercício
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()">
              <i class="fas fa-sign-out-alt"></i>Sair
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main role="main" class="mainS col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">

        <table class="table">
          <thead>
          <tr>
          <th scope="col">Name</th>
          <th scope="col">Equipment</th>
          <th scope="col">Primary Group</th>
          <th scope="col">Secondary Group</th>
          <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let exercise of Exercise; let i = index">
              <td>{{ exercise.name }}</td>
              <td>{{ exercise.equipment }}</td>
              <td>{{ exercise.primaryGroup }}</td>
              <td>{{ exercise.secondaryGroup }}</td>
              <td>
                <span routerLink="/update-student/{{exercise.eid}}" class="btnDash1 btn-primary">Edit</span>
                <span (click)="removeExercise(exercise)" class="btnDash1 btn-link">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </span>
                &nbsp;
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </main>

  </div>
</div>
