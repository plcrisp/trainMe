<nav class="navbar navbar-dark fixed-top bg-dark p-0 shadow d-flex">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
    <img class="brand-logo" src="../../../assets/logo.jpg" alt="Logo">
  </a>
  <h1 class="navbar-brand flex-grow-1">Train Me</h1>
</nav>



<div class="container-fluid">
  <div class="row">

    <nav class="mainS col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
              <i class="fa fa-child" aria-hidden="true"></i>Exercícios
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register-exercise" routerLinkActive="active">
              <i class="fa fa-plus" aria-hidden="true"></i>Adicionar Exercício
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()">
              <i class="fas fa-sign-out-alt"></i>Sair
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">

        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h2 class="h2">Add Exercise</h2>
        </div>
        
        <form [formGroup]="exerciseForm" (ngSubmit)="submitExerciseData()" novalidate>
          <div class="row">
            <div class="col-lg-5 col-md-12 col-sm-12">
              <div class="row">
                  <label>Name</label>
                    <input
                      type="text"
                      formControlName="name"
                      class="form-control"
                      required
                    />
                              <!-- errors-->
                              <p *ngIf="name.touched && name.invalid" class="error">
                                <sup>*</sup>Por favor informe o nome do exercício
                              </p>
                              <p *ngIf="name.errors?.['minlength']" class="error">
                                <sup>*</sup>O nome não deve ter menos de 2 caracteres
                              </p>
                
                  <label>Primary Group</label>
                    <input 
                      type="text" 
                      formControlName="primaryGroup" 
                      class="form-control" 
                    />
        
                  <label>Secondary Group</label>
                    <input 
                      type="text" 
                      formControlName="secondaryGroup" 
                      class="form-control" 
                    />
                
                  <label>Equipment</label>
                    <input 
                      type="text" 
                      formControlName="equipment" 
                      class="form-control" 
                    />
                  
                  <img class="img-perfil">
                  <label for="imgId">Image</label>
                    <input 
                      type="file" 
                      formControlName="imgId" 
                      class="form-control" 
                      accept=".png,.jpg"
                      (change)="previewImage($event)"
                      hidden
                    />
                  
              </div>
            </div>
              <div class="form-group text-right">
                <button
                  type="button"
                  class="btn btn-secondary gap-right"
                  (click)="ResetForm()"
                >
                  Reset
                </button>
                <button
                  type="submit"
                  class="btn btn-success"
                  [disabled]="!exerciseForm.valid"
                >
                  Add Exercise
                </button>
              </div>
          </div>
        </form>

      </div>
    </main>

  </div>
</div>
