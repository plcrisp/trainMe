<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <img class="logo" src="../../../assets/logo.jpg" alt="Logo">
      <h3>Entrar</h3>
      <div class="formGroup">
        <input
          type="text"
          class="formControl"
          placeholder="E-mail"
          #userName
          required
        />
      </div>
      <div class="formGroup2">
        <input
          type="password"
          class="formControl"
          placeholder="Senha"
          #userPassword
          required
        />
      </div>
      <div class="forgotPassword">
        <span routerLink="/forgot-password">Esqueceu sua senha?</span>
      </div>
      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input
          type="button"
          class="btn btnPrimary"
          value="Conecte-se"
          (click)="authService.SignIn(userName.value, userPassword.value)"
        />
      </div>
      
      <div class="formGroup">
        <span class="or"><span class="orInner">Ou</span></span>
      </div>
      <div class="redirectToLogin">
        <span
          >NÃ£o tem uma conta?   <span
            class="redirect"
            routerLink="/register-user"
          >
          Registre-se</span
          ></span
        >
      </div>
    </div>
  </div>
</div>
